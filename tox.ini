# tox.ini file is used to test the code in local system.

[tox]
envlist = python3.10, python3.11, python3.12

[gh-actions]
python =
    3.10: python3.10
    3.11: python3.11
    3.12: python3.12

[testenv]
deps = -r requirements_dev.txt
commands =
    # stop the build if there are python syntax errors or undefined names
    flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    # exit-zero treates all errors as warnings. the github editor is 127 chars wide
    flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # type linting
    mypy src/
    # pytest unit
    pytest -v tests/unit
    # pytest integration
    pytest -v tests/integration

# E9, F63, ... are PEP codes for python errors.